<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Angular HighlightJS Module</title>
  <base href="/"/>

  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" type="image/x-icon" href="/favicon.ico"/>

  <meta name="description" content="Angular syntax highlighting module."/>

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary"/>
  <meta name="twitter:site" content="@murhafsousli"/>
  <meta name="twitter:title" content="ngx-highlightjs"/>
  <!-- Page description less than 200 characters -->
  <meta
    name="twitter:description"
    content="Angular syntax highlighting module."
  />
  <meta name="twitter:creator" content="@murhafsousli"/>
  <!-- Twitter Summary card images must be at least 120x120px -->
  <meta
    name="twitter:image"
    content="https://user-images.githubusercontent.com/8130692/68990483-8ed34000-084b-11ea-9537-15c42cdcf1a5.png"
  />

  <!-- Open Graph data -->
  <meta property="og:title" content="ngx-highlightjs"/>
  <meta property="og:type" content="article"/>
  <meta property="og:url" content="https://ngx-highlight.netlify.app/"/>
  <meta
    property="og:image"
    content="https://user-images.githubusercontent.com/8130692/68990483-8ed34000-084b-11ea-9537-15c42cdcf1a5.png"
  />
  <meta
    property="og:description"
    content="Angular syntax highlighting module."
  />
  <meta property="og:site_name" content="ngx-highlightjs"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography">
<app-root></app-root>
</body>
</html>
