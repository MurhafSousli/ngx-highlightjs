<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular HighlightJS Module</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <meta name="description" content="Angular syntax highlighting module."/>

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@murhafsousli">
  <meta name="twitter:title" content="ngx-highlightjs">
  <!-- Page description less than 200 characters -->
  <meta name="twitter:description" content="Angular syntax highlighting module.">
  <meta name="twitter:creator" content="@murhafsousli">
  <!-- Twitter Summary card images must be at least 120x120px -->
  <meta name="twitter:image"
        content="https://user-images.githubusercontent.com/8130692/68990483-8ed34000-084b-11ea-9537-15c42cdcf1a5.png">

  <!-- Open Graph data -->
  <meta property="og:title" content="ngx-highlightjs"/>
  <meta property="og:type" content="article"/>
  <meta property="og:url" content="https://ngx-highlight.netlify.app/"/>
  <meta property="og:image"
        content="https://user-images.githubusercontent.com/8130692/68990483-8ed34000-084b-11ea-9537-15c42cdcf1a5.png"/>
  <meta property="og:description" content="Angular syntax highlighting module."/>
  <meta property="og:site_name" content="ngx-highlightjs"/>

  <script>window.twttr = (function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0],
      t = window.twttr || {};
    if (d.getElementById(id)) return t;
    js = d.createElement(s);
    js.id = id;
    js.src = "https://platform.twitter.com/widgets.js";
    fjs.parentNode.insertBefore(js, fjs);
    t._e = [];
    t.ready = function (f) {
      t._e.push(f);
    };
    return t;
  }(document, "script", "twitter-wjs"));</script>
</head>

<body>
<app-root></app-root>
</body>
</html>
