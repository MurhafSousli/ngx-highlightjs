name: Deploy Demo

on:
  push:
    branches: [ deploy-netlify ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@vmaster
      - name: Use Node.js 20
        uses: actions/setup-node@vmaster
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build demo
        run: npm run build
        env:
          GIST_CLIENT_ID: ${{ secrets.GIST_CLIENT_ID }}
          GIST_CLIENT_SECRET: ${{ secrets.GIST_CLIENT_SECRET }}
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@master
        with:
          publish-dir: './dist/ngx-highlightjs-demo/browser'
          production-branch: deploy-netlify
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1
